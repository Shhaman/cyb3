<html>
	<head>
		<title>Калькулятор</title>
		<meta charset="utf-8"/>
		
		<style>
			input,button{
				margin:6px;
				
			}
			button{
				width:77px
			}
					</style>
		<script>
			function plus(){
				var x,y,z;
				x = parseInt(document.getElementById("num1").value);
				y = parseInt(document.getElementById("num2").value);
				document.getElementById("num3").value = "Ждите...";
                
                var url = "api/plus.php?num1=" + x + "&num2=" + y;
                var xhr = new XMLHttpRequest();
                xhr.open("GET",url);
                xhr.onload = function(){
                    z = xhr.responseText;
				    document.getElementById("num3").value = z; 
                }
                xhr.send();
                
			}
		</script>
	</head>
	<body>
		
		<h1>Калькулятор c использованием Web API</h1>
		<input type="number" id="num1"/></br>
		<input type="number" id="num2"/></br>
		<button onclick="plus();">+</button>
		<button onclick="minus();">-</button></br>
		<input type="text" id="num3"/><br>
		<a href="index1.html">Домашняя страница<a/><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
	</body>
</html>
